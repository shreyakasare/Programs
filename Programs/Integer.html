    // Q Write a JavaScript program to get the difference between a
    // given number and 13, if the number is broader than 13 return double the absolute difference.

    // Define a function named difference that takes a parameter n
    function difference(n) {
      // Check if n is less than or equal to 13
      if (n <= 13) {
        // If true, return the difference between 13 and n
        return 13 - n;
      } else {
        return (n - 13) * 2; // If false, return the double of the difference between n and 13
      }
    }

    console.log(difference(11)); // 2

        let lastDigitB = b % 10;
        let lastDigitC = c % 10;
        if (

          (lastDigitA === lastDigitB) === lastDigitC
        ) {

        } else return false;
      }
    }

    //74. Write a JavaScript program to find the largest value between the first and last

    // 82. Write a JavaScript program to add two positive integers without carrying.

    function add_two_int_without_carrying(a, b) {
      while (b != 0) {
        let carry = a & b;
        a = a ^ b;
        b = carry << 1;
      }
      return a;
    }
    console.log(add_two_int_without_carrying(222, 911)); // Output: 133
    console.log(add_two_int_without_carrying(200, 900)); // Output: 100

    // 85. Write a JavaScript program to divide a given array of positive
    // integers into two parts. First element belongs to the first part,
    // second element belongs to the second part, and third element
    // belongs to the first part and so on.
    // Now compute the sum of two parts and store it in an array of size two.

    // console.log(alternate_Sums([1, 3, 6, 2, 5, 10])); // Output: [14, 8]

    function divide_array(arr) {
      let half = Math.round(arr.length / 2);
      let firstPart = arr.slice(0, half);
      let secondPart = arr.slice(half);
      let sum = [
        firstPart.reduce((acc, val) => acc + val, 0),
        secondPart.reduce((acc, val) => acc + val, 0),
      ];
      return sum;
    }
    console.log(divide_array([1, 2, 3, 4, 5])); // Output: [6, 9]
    console.log(divide_array([1, 3, 6, 2, 5, 10])); // Output: [14, 8]

    // Write a JavaScript program to determine if two arrays of integers of the same length
    // are similar. The arrays will be similar if one array can
    // be obtained from another array by swapping at most one pair of elements.

    function array_checking(arr1, arr2) {
      debugger;
      if (arr1.length !== arr2.length) {
        return false;
      }

      for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] !== arr2[i]) {
          return false; // Return false immediately if a mismatch is found
        }
      }
      return true; // If no mismatches are found, return true
    }

    console.log("array_checking", array_checking([10, 20, 30], [10, 20, 30])); // true
