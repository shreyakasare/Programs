  <script>
    // Write a JavaScript program to check whether a string starts
    // with 'Java' if it does not otherwise.

    function checkString(str) {
      let aa = str.toLocaleLowerCase();
      return aa.startsWith("java") ? true : false;
    }

    console.log(checkString("Javascript"));
    console.log(checkString("script"));
