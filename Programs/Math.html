  <script>
    // Write a JavaScript program to find the largest of three given integers.

    function findLargest(a, b, c) {
      //   return Math.max(a, Math.max(b, c)); both works same way
      return Math.max(a, b, c);
    }

    console.log(findLargest(1, 21, 3));
    console.log(findLargest(15, 7, 3));
    console.log(findLargest(15, 47, 300));

    // Write a JavaScript program to find the closest
    // value to 100 from two numerical values.

    function findClosest(a, b) {
      let diffA = Math.abs(a - 100);
      let diffB = Math.abs(b - 100);
      return diffA < diffB ? a : b;
    }
    console.log(findClosest(80.9, 7));
    console.log(findClosest(90, 89));
    console.log(findClosest(-90, -89));
    console.log(findClosest(90, 90));

    // Write a JavaScript program to find the largest
    //  number from the two given positive integers.
    // The two numbers are in the range 40..60 inclusive.

    function findLargestNum(a, b) {
      debugger;
      if ((a >= 40 && b <= 60) || (a <= 40 && b >= 60)) {
        return Math.max(a, b);
      } else {
        return "Numbers should be in the range 40..60 inclusive";
      }
    }

    console.log(findLargestNum(90, 90));
    console.log(findLargestNum(44, 56));
    console.log(findLargestNum(70, 95));
    console.log(findLargestNum(50, 89));
  </script>
