    // from a given string. This is done by taking the last
    // 3 characters and adding them at
    // both the front and back. The string length must be 3 or more.
    // If the string length is less than 3, return an empty string.

    // The two parameters of substr() are start and length, while for
    // substring(), they are start and end.

    function createString(str) {
      if (str.length >= 3) {
        let lastThree = str.substr(-3);
        return lastThree + str + lastThree;
      } else {
        return "";
      }
    }

    // Write a JavaScript program to create another string
    // by adding "Py" in front of a given string. If the given
    // string begins with "Py" return the original string.

    function searchString(str) {
      if (str.toLocaleLowerCase().includes("py")) {
        return str;
      } else {
        return "Py" + str;
      }
    }

    // Write a JavaScript program to remove a character

    function removeString(input, index) {
      if (index <= 0 || index >= input.length) {
        return input;
      }
      return input.slice(0, index) + input.slice(index + 1);
    }
